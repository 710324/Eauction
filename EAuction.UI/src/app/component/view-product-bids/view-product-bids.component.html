<div class="container">
    <h4 class="mat-display-1">View Product Bids</h4>

    <div class="product-bids">
        <mat-form-field appearance="fill">
            <mat-label>Select Product</mat-label>
            <mat-select name="product_select" [(value)]="productSelected"
                (selectionChange)="getProductBids(productSelected)">
                <mat-option [value]="0">None</mat-option>
                <mat-option *ngFor="let product of productList" [value]="product.productId">{{ product.productName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="bidDetailModel" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Bid Amount Column -->
        <ng-container matColumnDef="bidAmount">
            <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.bidAmount}} </td>
        </ng-container>

        <!-- Buyer Name Column -->
        <ng-container matColumnDef="buyerName">
            <th mat-header-cell *matHeaderCellDef> Buyer Name </th>
            <td mat-cell *matCellDef="let element"> {{element.buyerName}} </td>
        </ng-container>

        <!-- Email Id Column -->
        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef> Email Id </th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/edit-place-bid',element.buyerProductId]" mat-icon-button>
                <mat-icon>pageview</mat-icon>
              </a>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
